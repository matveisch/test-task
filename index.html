<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test task</title>
  </head>
  <body>
    <header>
      <div class="legalLine">Legal text</div>
    </header>

    <main>
      <div class="functionalHeader">
        <button class="burgerButton">
          <img src="/align-justify.svg" alt="burger-menu-icon" />
        </button>

        <img class="logo" src="/vite.svg" alt="logo" />

        <div class="languageButtons">
          <button>EN</button>
          <div class="separator"></div>
          <button>AR</button>
        </div>
      </div>

      <div class="videoContainer">
        <div class="modal"></div>

        <button class="playButton">
          <img src="/circle-play.svg" alt="play-button" />
        </button>
        <video controls poster="/thumbnail.png">
          Your browser does not support the video tag.
        </video>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/components/modal/modal.ts"></script>
    <script type="module" src="/src/components/input/input.ts"></script>
  </body>
</html>
