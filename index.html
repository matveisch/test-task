<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test task</title>
  </head>
  <body>
    <header>
      <div class="legalLine" data-translate="legalText">Legal text</div>
    </header>

    <main>
      <nav class="functionalHeader">
        <button class="burgerButton">
          <img src="/align-justify.svg" alt="burger-menu-icon" />
        </button>

        <img class="logo" src="/vite.svg" alt="logo" />

        <div class="languageButtons">
          <button data-lang="en">EN</button>
          <div class="separator"></div>
          <button data-lang="ar">العربية</button>
        </div>
      </nav>

      <div class="videoContainer">
        <div class="modal"></div>

        <div class="centerWrapper">
          <button class="playButton">
            <img src="/circle-play.svg" alt="play-button" class="playImage"/>
          </button>
        </div>

        <video controls poster="/thumbnail.png">
          Your browser does not support the video tag.
        </video>
      </div>
    </main>

    <footer data-translate="footer">Some text in the footer</footer>

    <div class="menu"></div>

    <script type="module" src="/src/main.ts"></script>
    <script type="module" src="/src/components/menu/menu.ts"></script>
    <script type="module" src="/src/components/modal/modal.ts"></script>
  </body>
</html>
